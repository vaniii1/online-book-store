databaseChangeLog:
  - changeSet:
      id: create-user-role-table
      author: ivan
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_user_role_user
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: roles
                    referencedColumnNames: id
                    foreignKeyName: fk_user_role_role
